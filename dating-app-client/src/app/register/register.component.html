<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="form-group">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
    <div class="mb-3">
        <input type="text" name="username" class="form-control" [(ngModel)]="registerFormModel.username" placeholder="Username"/>
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control" [(ngModel)]="registerFormModel.password" placeholder="Password"/>
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
